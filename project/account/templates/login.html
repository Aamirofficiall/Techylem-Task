{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h1>Login</h1>
<div class="container bg-dark text-light">
  <form method="POST"> 
    {% csrf_token %}
       {{form|crispy}}
       
  <button class="btn btn-outline-danger">Login</button>
  </form> 
  {% for message in messages  %}
  <p class="text text-danger">{{message}}</p>
 {% endfor %}
</div>
{% endblock content %}
