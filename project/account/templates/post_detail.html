{% extends "base.html" %}
{% block content %}
<div class=" mt-5 container">
<article class="media content-section">

    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d,Y" }}</small>

       
         
      </div>
      <h2><a class="article-title" href="#">{{ object.title }}</a></h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
    <div>
      <a href="{% url 'post-update' object.id %}" class="btn btn-info btn-sm mt-1 mb01">Update</a>
      <a href="{% url 'post-delete' object.id %}" class="btn btn-danger btn-sm mt-1 mb01">Delete</a>
    </div>
  </article>
</div>
  
{% endblock content %}
